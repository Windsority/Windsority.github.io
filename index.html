<!DOCTYPE html>
<html>
    <head>
        <title>A textured scene</title>
    </head>
    <body>
        <canvas id="mycanvas" width="600" height="500" style="border: 2px solid black;"></canvas>
        <br/>
        Drag with your mouse to rotate the scene!
        <br/>
        <script id="vertexShader" type="glsl">
            attribute vec3 vPosition;
            attribute vec2 vTexCoord;
            varying vec2 fTexCoord;
            uniform mat4 uMVP;
            
            void main() {
                fTexCoord = vTexCoord;
                gl_Position = uMVP * vec4(vPosition, 1.0);
            }
        </script>
        <script id="fragmentShader" type="glsl">
            precision highp float;
            varying vec2 fTexCoord;
            uniform sampler2D texSampler;
            uniform vec2 offsets;
            
            void main() {
                vec2 texCoord = fTexCoord + offsets;
                gl_FragColor = texture2D(texSampler, texCoord);
            } 
        </script>
        <script src="gl-matrix-min.js"></script>
        <script src="wood.imgjs"></script>
        <script src="water.imgjs"></script>
        <script src="module.js"></script>
        <!-- <img id="image1" src="https://live.staticflickr.com/65535/50641871583_78566f4fbb_o.jpg" crossOrigin="anonymous" /> -->
    </body>
</html>
